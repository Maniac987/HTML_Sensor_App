<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1, maximum-scale=1">
    <title>Sensor_APP</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/main.js"></script>
</head>

<body onload="init()">
    <div class="sensor_list_html">

    </div>
    <div class="sensor_output">
        <div id="sensor_name" class="sensor_name">
                sensor_name
        </div>
        <div class="sensor_value_area">
            <div id="x_field" class="sensor_value_field">
                    x_field
            </div>
            <div id="x_value" class="sensor_value">
                    x_value
            </div>
        </div>
        <div class="sensor_value_area">
            <div id="y_field" class="sensor_value_field">
                    y_field
            </div>
            <div id="y_value" class="sensor_value">
                    y_value
            </div>
        </div>
        <div class="sensor_value_area">
            <div id="z_field" class="sensor_value_field">
                    z_field
            </div>
            <div id="z_value" class="sensor_value">
                    z_value
            </div>

        </div>
    </div>
</body>

</html>
